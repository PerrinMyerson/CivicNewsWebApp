<!DOCTYPE html>
<html>
<head>
    <title>SEO Transcript Analyzer</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            margin: 0;
            transition: all 0.3s ease;
        }

        /* Light mode (default) */
        body {
            background-color: #ffffff;
            color: #333333;
        }

        button {
            padding: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea, input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }

        textarea {
            height: 100px;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #2d2d2d;
            color: #ffffff;
        }

        body.dark-mode textarea,
        body.dark-mode input[type="password"] {
            background-color: #1a1a1a;
            color: #ffffff;
            border-color: #444444;
        }

        body.dark-mode button {
            background-color: #5cb85c;
        }

        body.dark-mode button:hover {
            background-color: #4cae4c;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .manual-input {
            display: none;
            margin-top: 10px;
        }

        .manual-input.active {
            display: block;
        }

        .settings-section {
            display: none;
            margin-top: 10px;
        }

        .settings-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        #saveStatus {
            color: #4CAF50;
            margin-top: 5px;
            display: none;
        }

        body.dark-mode #saveStatus {
            color: #5cb85c;
        }

        /* Checkbox styling */
        .theme-toggle input[type="checkbox"] {
            accent-color: #4CAF50;
        }

        body.dark-mode .theme-toggle input[type="checkbox"] {
            accent-color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SEO Transcript Analyzer</h2>
        
        <div class="transcript-section">
            <button id="analyzeClipboard">Analyze from Clipboard</button>
            <button id="showManualInput">Enter Text Manually</button>
            
            <div id="manualInputSection" class="manual-input">
                <textarea id="manualText" placeholder="Enter or paste your text here..."></textarea>
                <button id="analyzeManual">Analyze Text</button>
            </div>
        </div>

        <button id="toggleSettings">Settings</button>

        <div id="settingsSection" class="settings-section">
            <div class="input-group">
                <label for="openaiKey">OpenAI API Key:</label>
                <input type="password" id="openaiKey" placeholder="Enter OpenAI API key">
            </div>

            <div class="input-group">
                <label for="transcriptKey">Transcript API Key:</label>
                <input type="password" id="transcriptKey" placeholder="Enter Transcript API key">
            </div>

            <div class="theme-toggle">
                <label for="darkMode">Dark Mode</label>
                <input type="checkbox" id="darkMode">
            </div>

            <button id="saveSettings">Save Settings</button>
            <div id="saveStatus">Settings saved!</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
