<!DOCTYPE html>
<html>
<head>
    <title>SEO Analyzer Settings</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        body.dark-mode {
            background-color: #2d2d2d;
            color: #fff;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Settings</h2>
        
        <div class="input-group">
            <label for="openaiKey">OpenAI API Key:</label>
            <input type="password" id="openaiKey" placeholder="Enter OpenAI API key">
        </div>

        <div class="input-group">
            <label for="transcriptKey">Transcript API Key:</label>
            <input type="password" id="transcriptKey" placeholder="Enter Transcript API key">
        </div>

        <div class="theme-toggle">
            <label for="darkMode">Dark Mode</label>
            <input type="checkbox" id="darkMode">
        </div>

        <button id="saveSettings">Save Settings</button>
        <div id="saveStatus"></div>
    </div>
    <script src="settings.js"></script>
</body>
</html>
