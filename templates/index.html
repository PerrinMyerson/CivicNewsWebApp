<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Summary Generator</title>
</head>
<body>
    <h1>Video Summary Generator</h1>
    
    <form method="POST">
        <label for="video_links">Enter Video Links (comma-separated):</label><br>
        <input type="text" id="video_links" name="video_links"><br><br>
        <input type="submit" value="Generate Summaries">
    </form>
    
    <h2>Generated Summaries</h2>
    <table border="1">
        <tr>
            <th>Video Link</th>
            <th>Summary</th>
            <th>Stakeholders</th>
            <th>Actions</th>
        </tr>
        {% for video in videos %}
        <tr>
            <td><a href="{{ video['link'] }}">{{ video['link'] }}</a></td>
            <td>{{ video['summary'] }}</td>
            <td>{{ video['stakeholders'] }}</td>
            <td><a href="{{ video['transcript_link'] }}">View Transcript</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
